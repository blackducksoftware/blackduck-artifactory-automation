buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url = "https://plugins.gradle.org/m2/" }
    }

    dependencies {
        classpath("com.blackducksoftware.integration:common-gradle-plugin:0.0.+")
    }
}


plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.31'
}

group = "com.synopsys.integration"
version = "0.0.1-SNAPSHOT"

apply { 'com.blackducksoftware.integration.simple' }


repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "com.blackducksoftware.integration:blackduck-common:43.0.0"
    implementation 'org.slf4j:slf4j-log4j12:1.7.26'
    implementation 'com.github.kittinunf.fuel:fuel:2.1.0'
    implementation 'com.github.kittinunf.fuel:fuel-gson:2.1.0'
    implementation project(":blackduck-artifactory")
    implementation project(":blackduck-artifactory:blackduck-artifactory-common")
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}